name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Debug workspace
        run: |
          echo "PWD=$(pwd)"
          echo "---- root listing ----"
          ls -la
          echo "---- tsconfig at root? ----"
          ls -la tsconfig.json || true
          echo "---- find any tsconfig in repo ----"
          git ls-tree -r HEAD --name-only | grep -i "tsconfig" || true
          echo "---- show package scripts ----"
          node -p "require('./package.json').scripts"

      - name: Build
        run: npm run build -- --debug

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
